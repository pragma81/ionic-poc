<ion-view view-title="Profile" ng-init="init()">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" ng-style="coverImg">
            <div class="content">
                <div class="avatar" style="background-image: url({{profileData.picture.data.url}});">

                </div>
                <h3><a class="light">{{profileData.name}}</a></h3>
                <h4> {{profileData.location.name}}</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Activity
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-android-people"></i> Friends
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-images"></i> Photos
            </a>
        </div>
        <div class="list animate-fade-slide-in-right">
            <div ng-repeat="post in posts" class="item card-item">
                <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                    <div class="item item-avatar item-text-wrap">
                        <span class="avatar" style="background-image: url({{profileData.picture.data.url}});"></span>
                        <strong>{{post.message}}</strong>
                        <a class="image"><img ng-src="{{post.picture}}">
                        </a>

                        <div class="card-footer text-right">
                            <i class="icon ion-chatbubble positive"></i> 2
                            <i class="icon ion-heart assertive"></i> 4
                            <div class="pull-left">
                                <i class="icon ion-clock"></i> {{post.created_time | date:'medium':'+0100'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
