<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="lib/bootstrap-social/bootstrap-social.css" rel="stylesheet">
        <link href="lib/ionic-material/ionic.material.min.css" rel="stylesheet">


        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova plug-ins -->
        <script src="lib/ngCordova/dist/ng-cordova.js" ></script>


        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <script src="lib/ngstorage/ngStorage.js" ></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>

        <script src="js/login/LoginController.js"></script>
        <script src="js/feed/FeedController.js"></script>
        <script src="js/profile/ProfileController.js"></script>

        <script src="lib/ionic-material/ionic.material.min.js"></script>

    </head>
    <body ng-app="starter">
        <ion-side-menus>

            <ion-pane ion-side-menu-content>
                <ion-nav-bar class="bar-positive">
                    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-pane ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Facebook Example</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item class="item" nav-clear menu-close href="#/profile">
                            Profile
                        </ion-item>
                        <ion-item class="item" nav-clear menu-close href="#/feed">
                            Feed
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
